{% extends 'core/base.html' %} {% block content %}
<article class="container mb-5">
  <div class="row">
    <div class="col-12 pt-5">
      <div class="card">
        <img
          src="https://via.placeholder.com/280x80"
          alt="image"
          class="card-img-top"
        />
        <div class="card-body">
          <h2 class="pt-5">{{ post.title }}</h2>
          <p>{{ post.excerpt }}</p>
        </div>
      </div>
    </div>
  </div>
</article>
{% endblock content %}
